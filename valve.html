<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valve Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .color-indicator {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }
        .status {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Valve Control</h2>
        <div class="slider-container">
            <label for="valve-slider">Valve Position</label>
            <input type="range" id="valve-slider" min="0" max="1000" value="0">
        </div>
        <div class="input-container">
            <div style="flex-grow: 1;">
                <label for="valve-input">Numeric Setting (0-1000)</label>
                <input type="number" id="valve-input" min="0" max="1000" value="0">
            </div>
            <div class="color-indicator"></div>
        </div>
        <div class="status">Valve Closed</div>
    </div>

    <script>
        const slider = document.getElementById('valve-slider');
        const input = document.getElementById('valve-input');
        const colorIndicator = document.querySelector('.color-indicator');
        const status = document.querySelector('.status');

        function updateValve(value) {
            slider.value = value;
            input.value = value;
            updateColorAndStatus(value);
        }

        function updateColorAndStatus(value) {
            let color, statusText;
            if (value == 0) {
                color = 'red';
                statusText = 'Valve Closed';
            } else if (value < 250) {
                color = 'orange';
                statusText = 'Valve Partially Open';
            } else if (value < 750) {
                color = 'yellow';
                statusText = 'Valve Partially Open';
            } else if (value < 1000) {
                color = 'green';
                statusText = 'Valve Partially Open';
            } else {
                color = 'green';
                statusText = 'Valve Fully Open';
            }
            colorIndicator.style.backgroundColor = color;
            status.textContent = statusText;
        }

        slider.addEventListener('input', (e) => updateValve(e.target.value));

        input.addEventListener('change', (e) => {
            let value = parseInt(e.target.value);
            value = Math.min(1000, Math.max(0, value));
            updateValve(value);
        });

      
        updateValve(0);
    </script>
</body>
</html>
